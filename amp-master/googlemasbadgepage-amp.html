<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Google+ Badge page en Amp</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var users = getQueryVariable("user");
</script>
</head>
<body>
<script>
document.write('<div class="g-page" data-href="https://plus.google.com/'+ users +'" data-layout="portrait" data-rel="author" data-showcoverphoto="true" data-showtagline="true" data-theme="light" data-width="280"></div>');
</script>
<script src="https://apis.google.com/js/platform.js" async defer>
  {lang: 'es'}
</script>
</body>
</html>
